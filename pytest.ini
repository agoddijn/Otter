[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Enable asyncio support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Coverage options (optional)
# addopts = --cov=src/cli_ide --cov-report=html --cov-report=term
