[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    skip_rust: Skip tests that fail due to rust-analyzer configuration issues (TODO: fix rust-analyzer indexing)
    skip_js_edge_cases: Skip JavaScript tests with symbol type mismatches (TODO: adjust expectations or LSP config)
    skip_debug_timing: Skip debugging tests with timing issues (TODO: improve synchronization)
